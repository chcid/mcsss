<!doctype html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>My AngularJS App</title>
<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<script>
		function Ctrl($scope) {
			$scope.color = 'blue';
			$scope.specialValue = {
				"id" : "12345",
				"value" : "green"
			};
		}
	</script>
	<form name="myForm" ng-controller="Ctrl">
		<input type="radio" ng-model="color" value="red"> Red <br />
		<input type="radio" ng-model="color" ng-value="specialValue">
		Green <br /> <input type="radio" ng-model="color" value="blue">
		Blue <br />
		<tt>color = {{color | json}}</tt>
		<br />
	</form>
	<ul class="menu">
		<li><a href="#/view1">view1</a></li>
		<li><a href="#/view2">view2</a></li>
	</ul>

	<div ng-view></div>

	<div>
		Angular seed app: v<span app-version></span>
	</div>

	<!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
	<script src="lib/angular-1.2.9/angular.js"></script>
	<script src="lib/angular-1.2.9/angular-route.js"></script>
	<script src="lib/angular-1.2.9/angular-resource.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>

	<script>
		function MyCntrl($scope) {
			$scope.colors = [ {
				name : 'black',
				shade : 'dark'
			}, {
				name : 'white',
				shade : 'light'
			}, {
				name : 'red',
				shade : 'dark'
			}, {
				name : 'blue',
				shade : 'dark'
			}, {
				name : 'yellow',
				shade : 'light'
			} ];
			$scope.color = $scope.colors[2]; // red
		}
	</script>
	<div ng-controller="MyCntrl">
		<ul>
			<li ng-repeat="color in colors">Name: <input
				ng-model="color.name"> [<a href
				ng-click="colors.splice($index, 1)">X</a>]
			</li>
			<li>[<a href ng-click="colors.push({})">add</a>]
			</li>
		</ul>
		<hr />
		Color (null not allowed): <select ng-model="color"
			ng-options="c.name for c in colors"></select><br> Color (null
		allowed): <span class="nullable"> <select ng-model="color"
			ng-options="c.name for c in colors">
				<option value="">-- choose color --</option>
		</select>
		</span><br /> Color grouped by shade: <select ng-model="color"
			ng-options="c.name group by c.shade for c in colors">
		</select><br /> Select <a href ng-click="color={name:'not in list'}">bogus</a>.<br>
		<hr />
		Currently selected: {{ {selected_color:color} }}
		<div style="border: solid 1px black; height: 20px"
			ng-style="{'background-color':color.name}"></div>
	</div>
</body>
</html>
