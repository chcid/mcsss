<!-- Update Insert Modal -->
<div class="modal fade" id="updateInsertModal" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
			</div>
			<div class="modal-body">
				<table class="table">
					<tbody>
						<tr>
							<td><label>姓:</label></td>
							<td><input type="text" placeholder="姓"
								ng-model="recordToUpdate.chineseLastName"
								value="{{recordToUpdate.chineseLastName}}" /></td>
						</tr>
						<tr>
							<td><label>名:</label></td>
							<td><input type="text" placeholder="名"
								ng-model="recordToUpdate.chineseFirstName"
								value="{{recordToUpdate.chineseFirstName}}" /></td>
						</tr>
						<tr>
							<td><label>Last Name:</label></td>
							<td><input type="text" placeholder="Last Name"
								ng-model="recordToUpdate.englishLastName"
								value="{{recordToUpdate.englishLastName}}" /></td>
						</tr>
						<tr>
							<td><label>First Name:</label></td>
							<td><input type="text" placeholder="First Name"
								ng-model="recordToUpdate.englishFirstName"
								value="{{recordToUpdate.englishFirstName}}" /></td>
						</tr>
						<tr>
							<td><label>Failed Attempt:</label></td>
							<td><input type="text"
								ng-model="recordToUpdate.failedAttempt"
								value="{{recordToUpdate.failedAttempt}}" /></td>
						</tr>
						<tr>
							<td><label>Password:</label></td>
							<td><input type="password"
								ng-model="recordToUpdate.password"
								value="{{recordToUpdate.password}}" /></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button ng-click="submitUpdate(recordToUpdate)" type="button"
					class="btn btn-primary" data-dismiss="modal">Save</button>
			</div>
		</div>
	</div>
</div>
<div class="container">
	Filter: <input ng-model="filterText" type="text"><br>
	<table class="table table-striped"
		ng-init="predicate = 'chineseLastName'">
		<thead>
			<tr>
				<th><a href=""
					ng-click="predicate = 'chineseLastName';
					reverse=!reverse">姓</a></th>
				<th><a href=""
					ng-click="predicate = 'chineseFirstName';
					reverse=!reverse">名</a></th>
				<th><a href=""
					ng-click="predicate = 'englishLastName';
					reverse=!reverse">Last
						Name</a></th>
				<th><a href=""
					ng-click="predicate = 'englishFirstName';
					reverse=!reverse">First
						Name</a></th>
				<th><a href=""
					ng-click="predicate = 'failedAttempt';
					reverse=!reverse">Failed
						Attempt</a></th>
				<th><a href=""
					ng-click="predicate = 'password';
					reverse=!reverse">Password</a></th>
				<th>action <a class="btn btn-default btn-sm" href=""
					ng-click='doCreate()' data-toggle="modal"
					data-target="#updateInsertModal"> <i class="fa fa-plus fa-lg"></i></a></th>
			</tr>
		</thead>
		<tbody>
			<tr
				ng-repeat="staff in records | filter:filterText | orderBy:predicate:reverse">
				<td>{{staff.chineseLastName}}</td>
				<td>{{staff.chineseFirstName}}</td>
				<td>{{staff.englishLastName}},</td>
				<td>{{staff.englishFirstName}}</td>
				<td>{{staff.failedAttempt}}</td>
				<td>{{staff.password}}</td>
				<td><a ng-click='doUpdate(staff)' data-toggle="modal"
					data-target="#updateInsertModal" class="btn btn-default btn-sm"
					href=""> <i class="fa fa-pencil fa-lg"></i>
				</a><a ng-click='doDelete(staff)' class="btn btn-danger btn-sm"> <i
						class="fa fa-trash-o fa-lg"></i>
				</a></td>
			</tr>
		</tbody>
	</table>
</div>
